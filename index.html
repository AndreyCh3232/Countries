<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/countries.css">
    <title>countries</title>
</head>

<body>
    <div class="main-container">
        <h1>Countries</h1>

        <form id="country-form">
            <input type="text" id="country-input" placeholder="Enter country name">
            <button type="submit">Get Country Info</button>
        </form>

        <h2 id="country-name"></h2>
        <img id="country-flag" alt="Country Flag" style="display:none;">
        <p id="country-population"></p>
        <p id="country-area"></p>
        <pre id="country-info"></pre>
        <button id="clear-cache-button">Clear Cache</button>
    </div>

    <div id="loader" style="display:none;">Loading...</div>

    <script src="lib/jquery-3.7.1.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/countryService.js"></script>
</body>

</html>
